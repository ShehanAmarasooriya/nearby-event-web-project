<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventbrite</title>
    <link rel="stylesheet" href="./css_files/main.css">
    <link rel="stylesheet" href="./node_modules/sal.js/dist/sal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid">

        <!-- Navigation bar -->
        <nav class="navbar bg-black">
            <a href="./index.html"><img src="./Resources/Images/eblogo.png"></a>
            <ul>
                <li><a href="./browse-events.html">Browse Events</a></li>
                <li><a href="./createEvent.html">Create Events</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>

        <div class="container signup bg-yellow">
            <h1
                data-sal-duration="800"
                data-sal="slide-up"
                data-sal-delay="400"
                data-sal-easing="ease-out-bounce"
            >Let's get started</h1>
            <p
                data-sal-duration="800"
                data-sal="slide-down"
                data-sal-delay="400"
                data-sal-easing="ease-out-bounce"
            >Please enter your email to sign up</p>
            <form>
                <input type="text" id="user-name" placeholder="User Name"
                    data-sal-duration="1200"
                    data-sal="fade"
                    data-sal-delay="500"
                    data-sal-easing="ease-out-bounce"
                >
                <input type="text" id="contact-name" placeholder="Email"
                    data-sal-duration="1200"
                    data-sal="fade"
                    data-sal-delay="500"
                    data-sal-easing="ease-out-bounce"
                >
                <input type="password" id="password" placeholder="Password"
                    data-sal-duration="1200"
                    data-sal="fade"
                    data-sal-delay="600"
                    data-sal-easing="ease-out-bounce"
                >
                <input type="password" id="c-password" placeholder="Confirm Password"
                    data-sal-duration="1200"
                    data-sal="fade"
                    data-sal-delay="600"
                    data-sal-easing="ease-out-bounce"
                >
                <input type="submit" id="signup" value="Sign Up"
                    data-sal-duration="1200"
                    data-sal="slide-up"
                    data-sal-delay="400"
                    data-sal-easing="ease-out-bounce"
                >
            </form>
            <a href="./login.html"
                 data-sal-duration="1200"
                data-sal="slide-up"
                data-sal-delay="400"
                data-sal-easing="ease-out-bounce"
            >Have an existing account</a>
        </div>
    </div>

    <!-- footer-->
    <div class="container footer bg-yellow">
        <div class="main-section">
            <h1>Stay in Touch</h1>
            <p>Subscribe for the latest updates of top events and festivals nearby</p>
            <form>
                <input type="text" id="sub-email" placeholder="Enter your email address here">
                <input type="submit" id="sub-submit" value="Subscribe">
            </form>
        </div>
        <div class="sub-section">
            <p>Follow us on</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <div class="trademark">
        <p>Eventbrite Inc. &copy; 2018</p>
        <div class="terms">
            <a href="#">Terms of Services</a>
            <a href="#">FAQ</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script src="./node_modules/sal.js/dist/sal.js"></script>
    <script src="./scripts/animate.js"></script>
</body>
</html>
