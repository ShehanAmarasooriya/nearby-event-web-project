<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventbrite</title>
    <link rel="stylesheet" href="./css_files/main.css">
    <link rel="stylesheet" href="./node_modules/sal.js/dist/sal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
</head>
<body>
    <!-- Dimmer for login Screen -->
    <div class="dimmer" id="login-dimmer">
        <div class="dim-content">
            <div class="user-form bg-black"
                data-sal-duration="800"
                data-sal="slide-down"
                data-sal-delay="50"
                data-sal-easing="ease-out-bounce"
            >
                <a id="btnclose-login" class="btnclose">Close</a>
                <h1
                    data-sal-duration="1200"
                    data-sal="slide-up"
                    data-sal-delay="200"
                    data-sal-easing="ease-out-bounce"
                >Welcome back</h1>
                <p
                    data-sal-duration="1200"
                    data-sal="slide-down"
                    data-sal-delay="300"
                    data-sal-easing="ease-out-bounce"
                >Please enter your password to log in.</p>
                <form>
                    <input type="text" id="login-email" placeholder="Email"
                        data-sal-duration="1200"
                        data-sal="fade"
                        data-sal-delay="200"
                        data-sal-easing="ease-out-bounce"
                    >
                    <input type="password" id="login-password" placeholder="Password"
                        data-sal-duration="1200"
                        data-sal="fade"
                        data-sal-delay="200"
                        data-sal-easing="ease-out-bounce"
                    >
                    <a class="btn-secondary" href="#" onclick="dim"
                        data-sal-duration="1200"
                        data-sal="slide-up"
                        data-sal-delay="400"
                        data-sal-easing="ease-out-bounce"
                    >Log In</a>
                </form>
                <a id="btn-create" class="create">Create a new account</a>
            </div>
        </div>
    </div>

    <!-- Dimmer for Sign up Screen -->
    <div class="dimmer" id="signup-dimmer">
        <div class="dim-content">
            <div class="user-form bg-black"
                data-sal-duration="800"
                data-sal="slide-down"
                data-sal-delay="50"
                data-sal-easing="ease-out-bounce"
            >
                <a id="btnclose-signup" class="btnclose">Close</a>
                <h1
                    data-sal-duration="1200"
                    data-sal="slide-up"
                    data-sal-delay="200"
                    data-sal-easing="ease-out-bounce"
                >Let's get started</h1>
                <p
                    data-sal-duration="1200"
                    data-sal="slide-down"
                    data-sal-delay="300"
                    data-sal-easing="ease-out-bounce"
                >Enter your email to sign up.</p>
                <form>
                    <input type="text" id="signup-email" placeholder="Email"
                        data-sal-duration="1200"
                        data-sal="fade"
                        data-sal-delay="200"
                        data-sal-easing="ease-out-bounce"
                    >
                    <input type="password" id="signup-password" placeholder="Password"
                        data-sal-duration="1200"
                        data-sal="fade"
                        data-sal-delay="200"
                        data-sal-easing="ease-out-bounce"
                    >
                    <input type="password" id="signup-password-confirm" placeholder="Confirm Password"
                        data-sal-duration="1200"
                        data-sal="fade"
                        data-sal-delay="200"
                        data-sal-easing="ease-out-bounce"
                    >
                    <a class="btn-secondary" href="#" onclick="dim"
                        data-sal-duration="1200"
                        data-sal="slide-up"
                        data-sal-delay="400"
                        data-sal-easing="ease-out-bounce"
                    >Sign Up</a>
                    <a id="btnExisting" class="create">Have an existing account</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">

        <!-- Navigation bar -->
        <nav class="navbar bg-black">
            <a href="./index.html"><img src="./Resources/Images/eblogo.png"></a>
            <ul>
                <li><a href="./browse-events.html">Browse Events</a></li>
                <li><a href="#">Create Events</a></li>
                <li><a id="btnlogin">Log In</a></li>
            </ul>
        </nav>
        <div class="container event mt-3">
            <img src="./Resources/Images/sample.png">
            <div class="details">
                <h1>Event Name</h1>
                <div class="e-type">
                    <p>category</p>
                    <p>category</p>
                    <p>category</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/sal.js/dist/sal.js"></script>
    <script src="./scripts/animate.js"></script>
</body>
</html>
